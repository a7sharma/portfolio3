<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
     <link rel="stylesheet" type="text/css" href="Hire.css"> 
     <link rel="stylesheet" href="https://tiny.one/canscss"> 
     <link rel="stylesheet" type="text/css" media="screen and (max-width:1300px)" href="Hirer.css">
  </head>
  <body>
    <h1>Want to hire??</h1>
    <div class="body">
    <div class="container">
      <div class="card">
        <h3>Basic</h3>
        <div class="details">
          <ul>
            <li><i class="fas fa-check"></i>Website</li>
            <li><i class="fas fa-check"></i>1 page </li>
            <li><i class="fas fa-check"></i>No responsive</li>
            <li><i class="fas fa-check"></i>No revison</li>
            <li><i class="fas fa-check"></i>----</li>
          </ul>
        </div>
        <p>$<span>10</span></p>
        <button>Hire me</button>
      </div>
    </div>
    <div class="container">
    <div class="card">
      <h3>Premium</h3>
      <div class="details">
        <ul>
          <li><i class="fas fa-check"></i>Website</li>
          <li><i class="fas fa-check"></i>Dummy but more than 1 page </li>
          <li><i class="fas fa-check"></i>Responsive</li>
          <li><i class="fas fa-check"></i>1 Revison</li>
          <li><i class="fas fa-check"></i>More..</li>
        </ul>
      </div>
      <p>$<span>20</span></p>
      <button>Hire me</button>
    </div>
  </div>
  <div class="container">
  <div class="card">
    <h3>Premium +</h3>
    <div class="details">
      <ul>
        <li><i class="fas fa-check"></i>Website</li>
        <li><i class="fas fa-check"></i>More than 1 page full functional </li>
        <li><i class="fas fa-check"></i>Responsive</li>
        <li><i class="fas fa-check"></i>3 Revison</li>
        <li><i class="fas fa-check"></i>More..</li>
      </ul>
    </div>
    <p>$<span>40</span></p>
    <button>Hire me</button>
  </div>
</div>
    </div>
 
  </body>
</html>
